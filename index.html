<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <meta charset="utf-8">
    <title>Book ton Dj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>

    <div class="banner">
      <h1>Les meilleurs DJ francais chez vous!</h1>
      <p>A partir de 90 euros par set</p>
      <a href="#" class="btn-blue">Booker mon DJ Maintenant</a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/flomix.jpeg" alt="flomix" height="300">
            <h2>FloMix</h2>
            <p>Spécialité <strong>Tech House</strong>.</p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/davidguetta.jpeg" alt="davidguetta" height="300">
            <h2>David Guetta</h2>
            <p>Spécialité <strong>Commercial</strong>.</p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
          <div class="card-white">
            <img src="images/trym.jpeg" alt="trym" height="300">
            <h2>Trym</h2>
            <p>Spécialité <strong>Tech</strong>.</p>
          </div>
        </div>
      </div>
    </div>

    <div data-tf-widget="TMfdEmBQ" data-tf-opacity="100" data-tf-iframe-props="title=user info" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    <div class="footer">
      <p>Made with love by Florian.</p>
      <ul class="list-inline">
        <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-github"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
